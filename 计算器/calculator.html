<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculate</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="all">

            <input type="text" value="" id="expression">

            <div class="keyboard">
                <div class="row">
                    <button type="button" name="button" value="1" class="btn">1</button>
                    <button type="button" name="button" value="2" class="btn">2</button>
                    <button type="button" name="button" value="3" class="btn">3</button>

                    <button type="button" name="button" value="+" class="btn">+</button>
                    <button type="button" name="button" value="-" class="btn">-</button>
                    <button type="button" name="button" value="(" class="btn">(</button>
                </div>
                <div class="row">
                    <button type="button" name="button" value="4" class="btn">4</button>
                    <button type="button" name="button" value="5" class="btn">5</button>
                    <button type="button" name="button" value="6" class="btn">6</button>

                    <button type="button" name="button" value="*" class="btn">*</button>
                    <button type="button" name="button" value="/" class="btn">/</button>
                    <button type="button" name="button" value=")" class="btn">)</button>
                </div>
                <div class="row">
                    <button type="button" name="button" value="7" class="btn">7</button>
                    <button type="button" name="button" value="8" class="btn">8</button>
                    <button type="button" name="button" value="9" class="btn">9</button>

                    <button type="button" name="button" value="^" class="btn">^</button>
                    <button type="button" name="button" value="√(" class="btn">√(</button>
                    <button type="button" name="button" value="" class="btn">1</button>

                </div>
                <div class="row">
                    <button type="button" name="button" value="0" class="btn">0</button>
                    <button type="button" name="button" value="." class="btn">.</button>
                    <button type="button" name="button" value="C" class="btn">C</button>
                    <button type="button" name="button" value="Del" class="btn">del</button>

                    <button type="button" name="button" value="=" class="btn">=</button>
                    <button type="button" name="button" value="" class="btn">1</button>
                </div>
            </div>

        </div>
		<script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
